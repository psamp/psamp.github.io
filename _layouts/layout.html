<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.name }}">
    <meta name="author" content="{{ site.name }} @{{ site.twitter }}">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="{{ site.baseurl }}static/css/base.css">
    <link rel="stylesheet" href="{{ site.baseurl }}static/css/skeleton.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}static/academicons/css/academicons.min.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}static/css/layout.css">

    <link rel="shortcut icon" href="{{ site.baseurl }}static/img/favicon.png">
</head>

<body>
    <div class="container">
        <div class="row">
            <header class="five columns">
                <img src="{{ site.baseurl }}static/img/profile.png" class="me">
                <h1>{{ site.name }}</h1>

                <p>
                <p>pronouns: they/she</p>
                <br>
                <a rel="me" href="https://hci.social/@princess"><i class="fa-brands fa-mastodon fa-2x"></i></a>

                <a href="https://scholar.google.com/citations?user=KnmJxJQAAAAJ&hl=en&oi=ao"><i
                        class="ai ai-google-scholar-square ai-2x"></i></a>

                <a href="{{ site.baseurl }}static/pdf/psampson_cv.pdf"><i class="ai ai-cv-square ai-2x"></i></a>
                </p>
            </header>

            <div class="bio seven columns">
                {{ content }}
            </div>
        </div>
    </div>
</body>

</html>
