baseurl: /
title: Princess Sampson
name: Princess Sampson
email: pdotsamp@seas.upenn.edu
email_full: mailto:pdotsamp@seas.upenn.edu
website: psampson.net
website_full: https://psampson.net
github: psamp
twitter: pdotsamp
